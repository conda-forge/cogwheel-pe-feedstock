{% set name = "cogwheel-pe" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cogwheel_pe-{{ version }}.tar.gz
  sha256: a96ae777fc8ef7843bf70404f9afe494a2ab013411b4d4dbb460c1dc6b4d54aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=8
    - pip
  run:
    - lalsuite
    - python >={{ python_min }}
    - ipykernel
    - ipympl
    - ipywidgets
    - matplotlib-base
    - notebook
    - numba
    - pandas
    - pyarrow
    - scipy
    - setuptools-scm
    - gwpy
    - dynesty
    - nautilus-sampler
    - zeus-mcmc

test:
  imports:
    - cogwheel
    - cogwheel.sampling
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jroulet/cogwheel
  summary: Parameter estimation of gravitational wave sources
  dev_url: https://github.com/jroulet/cogwheel
  license: GPL-3.0-or-later
  license_file: license

extra:
  recipe-maintainers:
    - jroulet
